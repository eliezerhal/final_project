<!doctype html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sorting Images</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body class="img js-fullheight" style="background-image: url(/static/images/bg.jpg);">
<header th:insert="fragments/Navbar.html:: header"></header>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Welcome to our web site</h2>
            </div>
        </div>
        <div class="row justify-content-center  ">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Don't Have account ?</h3>
                    <form action="/signUp" th:action="@{/signUp}" th:object="${user}" class="signin-form" method="POST" oninput='repassword.setCustomValidity(repassword.value !== password-field.value ? "Passwords do not match." : "")'>
                        <div class="form-group">
                            <input type="text" th:field="*{userName}" class="form-control" placeholder="Username" required>
                            <span th:if="${error}"  class="text-danger ">This username already  exist </span>

                        </div>
                        <div class="form-group">
                            <input id="password-field" th:field="*{password}"  type="password" class="form-control" placeholder="Password" required>
                         <div class="form-group">
                            <input class="form-control" id="password2" type = password placeholder ="Confirm your password" name=repassword></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control"  th:field="*{gmailAddress}" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
