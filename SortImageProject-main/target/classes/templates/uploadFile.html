<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sorting Images</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <h2> Uploaded New File </h2>
    <form method="POST" enctype="multipart/form-data" action="/upload-file">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
            <input type="file" name="files[]" id="files" multiple="" directory="" webkitdirectory="" mozdirectory="">
            <input class="button" type="submit" value="Upload" />



        </div>
    </form>


    <a href="/sortImage" class="btn btn-secondary">to sort your image</a>
    <img id="documentHolder" alt="Image view placeholder" src="/" />

</div>
</body>
</html>
