<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/showingImg.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial;
        }

        /* The grid: Four equal columns that floats next to each other */
        .column {
            float: left;
            width: 25%;
            padding: 10px;
        }

        /* Style the images inside the grid */
        .column img {
            opacity: 0.8;
            cursor: pointer;
        }

        .column img:hover {
            opacity: 1;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* The expanding image container */
        .container {
            position: relative;
            display: none;
        }

        /* Expanding image text */
        #imgtext {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            font-size: 20px;
        }

        /* Closable button inside the expanded image */
        .closebtn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div style="text-align:center">
    <h2>Tabbed Image Gallery</h2>
    <p>Click on the images below:</p>
</div>

<button class="btn btn-secondary" onClick= "saveYourChoice(this)">press here to choice</button>
<div id="enterImg">

</div>


<div class="container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <img id="expandedImg" style="width:100%">
    <div id="imgtext"></div>
</div>


<script>
    function saveYourChoice() {
        let content ={};
        let listToReturn = [];
        let index = 0;
        document.querySelectorAll('[type=checkbox]').forEach(item => {
            if (item.checked) {
                listToReturn[index] = item.name;
                index++
            }
            console.log(listToReturn);
            content = {
                method: "post",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(listToReturn),
            };
        })
            fetch('/getThePicture', content)
                .then( ()=> {
                    console.log("all is ok");
                }).catch(function (error) {
                console.log(error);
            });
        /*window.location.assign("/uploadFile.html" );*/
    }

</script>

</body>
</html>
